<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>QuickChat</title>
</head>
<body>
    <div class="container">
        <div class="chatList">
            <div class="chatList-top">
                <img class="logo" src="./images/icons/globe-americas.svg" alt="">
                <span class="title">QuickChat</span>
            </div>
            <div class="userInfo">
                <img src="./images/faces/man.JPG" alt="" class="avatar">
                <div class="userProfile">
                    <span class="userProfile-name">userName</span>
                    <img src="./images/icons/cog.svg" alt="" class="settings">
                </div>
                <p class="userInfo-profession">Lead UX/UI Designer</p>
                <p class="userInfo-status">online</p>
            </div>
            <div class="contacts">
                <ul class="contacts-list">
                    <li class="contacts-item">
                        <img class="contacts-avatar" src="./images/faces/man-default-avatar.png" alt="">
                        <span class="contacts-name">John Smith</span>
                        <span class="unread-message">3</span>
                    </li>
                    <li class="contacts-item active">
                        <img class="contacts-avatar" src="./images/faces/man-default-avatar.png" alt="">
                        <span class="contacts-name">Colombo</span>
                        <span class="unread-message hidden">3</span>
                    </li>
                    <li class="contacts-item">
                        <img class="contacts-avatar" src="./images/faces/man-default-avatar.png" alt="">
                        <span class="contacts-name">Tihanovskaya</span>
                        <span class="unread-message hidden">3</span>
                    </li>
                    <li class="contacts-item">
                        <img class="contacts-avatar" src="./images/faces/man-default-avatar.png" alt="">
                        <span class="contacts-name">Misha</span>
                        <span class="unread-message hidden">3</span>
                    </li>
                    <li class="contacts-item">
                        <img class="contacts-avatar" src="./images/faces/man-default-avatar.png" alt="">
                        <span class="contacts-name">Nexta</span>
                        <span class="unread-message hidden">3</span>
                    </li>
                    <li class="contacts-item">
                        <img class="contacts-avatar" src="./images/faces/male-default-avatar.png" alt="">
                        <span class="contacts-name">Kolesnikova</span>
                        <span class="unread-message hidden">3</span>
                    </li>
                    <li class="contacts-item">
                        <img class="contacts-avatar" src="./images/faces/man-default-avatar.png" alt="">
                        <span class="contacts-name">Tutby</span>
                        <span class="unread-message hidden">3</span>
                    </li>
                    <li class="contacts-item">
                        <img class="contacts-avatar" src="./images/faces/man-default-avatar.png" alt="">
                        <span class="contacts-name">Onliner</span>
                        <span class="unread-message hidden">3</span>
                    </li>
                    <li class="contacts-item">
                        <img class="contacts-avatar" src="./images/faces/man-default-avatar.png" alt="">
                        <span class="contacts-name">Babariko</span>
                        <span class="unread-message hidden">3</span>
                    </li>
                    <li class="contacts-item">
                        <img class="contacts-avatar" src="./images/faces/male-default-avatar.png" alt="">
                        <span class="contacts-name">Alex_3%_</span>
                        <span class="unread-message hidden">2</span>
                    </li>
                </ul>
            </div>
            
        </div>
        <div class="messages">
            <form action="" class="send-message">
                <input class="send-text" type="text" placeholder="Enter your message here"/>
            <button class="send-btn" type="submit">send</button>
            </form>
            <div class="user-message">
                <div class="owner">
                    <img class="contacts-avatar" src="./images/faces/man-default-avatar.png" alt="">
                    <p class="text-owner">Hello, how are you?</p>
                </div>
                <span class="time-message-owner">15:00</span>    
            </div>
            <div class="user-message ">
                <div class="another-user">
                    <img class="contacts-avatar" src="./images/faces/male-default-avatar.png" alt="">
                    <p class="text-another-user">Hello, I'm fine</p>
                </div>
                <span class="time-message-another-user">15:10</span>    
            </div>
            
        </div>
        <div class="info"></div>
    </div>
</body>
</html>
