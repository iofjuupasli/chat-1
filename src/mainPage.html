<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>QuickChat</title>
</head>
<body>
    <div class="container">
        <div class="chatList">
            <div class="chatList-top">
                <img class="logo" src="./images/icons/globe-americas.svg" alt="">
                <span class="title">QuickChat</span>
            </div>
            <div class="userInfo">
                <img src="./images/faces/man.JPG" alt="" class="avatar">
                <div class="userProfile">
                    <span class="name">firstName lastName</span>
                    <img src="./images/icons/cog.svg" alt="" class="settings">
                </div>
                <p class="profession">Lead UX/UI Designer</p>
                <div class="status">
                    <img src="" alt="">
                    <span>Active</span>
                </div>
            </div>
            
        </div>
        <div class="messages">2</div>
        <div class="info">3</div>
    </div>
</body>
</html>
